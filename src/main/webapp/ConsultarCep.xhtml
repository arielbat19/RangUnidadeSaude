<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Buscar Unidade de Saúde</title>
</h:head>
<h:body>

	<p:messages autoUpdate="true" id="msg" />
	<h:form id="form">
	    <p:panel header="Busca por Unidade de Saúde">
	        <h:panelGrid columns="4">
	            <p:outputLabel value="CNES" for="cnes" />
	            <p:inputText id="cnes" value="#{bean.cep}" size="50" required="true" />
	            <p:commandButton value="Buscar" action="#{bean.consultar}" update="form table"/>
	        </h:panelGrid>
	    </p:panel>
	    <p:panel>
	    	<p:button value="Voltar" outcome="/CadastroUnidadeSaude.xhtml"/>
	    </p:panel>
	</h:form>
	
	<p:spacer height="10" />

	<p:panel header="Unidade de saúde mais Próxima à você:">
		<p:dataTable value="#{bean.unidadeProxima}" var="u" border="1" id="table"
			 rows="5">
			<p:column headerText="Nome Estabelecimento">
				<p:outputLabel value="#{u.nomeEstabelecimento}" />
			</p:column>
			<p:column headerText="CNES">
				<p:outputLabel value="#{u.cnes}" />
			</p:column>
			<p:column headerText="Faixa CEP inicio">
				<p:outputLabel value="#{u.faixaInicioCep}" />
			</p:column>
			<p:column headerText="Faixa CEP fim">
				<p:outputLabel value="#{u.faixaFinalCep}" />
			</p:column>
		</p:dataTable>
	</p:panel>	

</h:body>
</html>
